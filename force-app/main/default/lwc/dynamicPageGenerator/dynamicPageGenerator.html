<template>
    <lightning-card title="Dynamic LWC using fieldSet">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectName} 
        onsuccess={handleSuccess} onsubmit={validateFields} onerror={handleError}>
            <lightning-messages data-id="message">
            </lightning-messages>
                <div class="slds-grid slds-wrap">
                <template if:true={fields}>
                    <template for:each={fields} for:item="f">
                       <div key={f.Id} class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name={f.APIName}>
                        </lightning-input-field>
                        </div>
                    </template>
                </template>
                </div>
            <lightning-button type="submit" variant="brand" label="Save" onclick={saveClick}></lightning-button>
        </lightning-record-edit-form>

        <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-button if:true={previous} variant="brand" label="Previous" title="Primary action" onclick={handlePrevious} class="slds-m-left_x-small"></lightning-button>
            <lightning-button if:true={pagename} variant="brand" label="Save and Next" title="Primary action" onclick={handleSaveAndNext} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
